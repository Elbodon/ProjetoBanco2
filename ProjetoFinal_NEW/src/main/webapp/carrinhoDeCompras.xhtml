<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Carrinho de Compras</title>
        <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </h:head>

    <h:form>
        <h:dataTable value="#{carrinhoBean.carrinho.produtos}" var="produto">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{produto.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">Preco</f:facet>
                <h:outputText value="#{produto.preco}" />
            </h:column>

            <h:column>
                <f:facet name="header">Quantidade</f:facet>
                <h:outputText value="#{carrinhoBean.carrinho.quantidade}" />
            </h:column>
            <h:commandButton styleClass=" background: #e61919;" action="#{carrinhoBean.removeProduto(produto)}" value="X" />
        </h:dataTable>
        <h:commandButton styleClass=" background: #ffbf00;" action="#{carrinhoBean.adicionaOutroProduto}" value="Adicionar produto" />
    </h:form>

    <h:commandButton styleClass=" background: #19e619;" action="#{carrinhoBean.vender}" value="Finalizar venda" />
    <h:commandButton styleClass=" background: #cccccc;" action="#{carrinhoBean.apagaCarrinho}" value="Apagar carrinho" />

</f:view>
<!--
    Mostrar a lista de Produtos + opção de remover
    Exibir a quantidade
    Botão para adicionar um novo produto
-->
</html>
